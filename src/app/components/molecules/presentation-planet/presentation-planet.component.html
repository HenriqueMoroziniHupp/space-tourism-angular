<div class="info">
  <h2 class="planet-name">{{ planetName }}</h2>
  <p class="description">{{ description }}</p>
  <hr>
</div>
<div class="statistic">
  <p class="sub-title">AVG. DISTANCE</p>
  <p class="sub-title">EST. TRAVEL TIME</p>
  <p class="sub-info">{{ distance }}</p>
  <p class="sub-info">{{ time }}</p>
</div>
